
<form [formGroup]="myForm" (ngSubmit)="submit()" class = 'form'>

    <h2>This is a form</h2>
    <div>
      <label for="name">Name:</label>
      <input type="text" id="name" formControlName="name">
      <div class = "invalid" *ngIf="myForm.controls['name'].invalid && (myForm.controls['name'].dirty || myForm.controls['name'].touched)">
        <div *ngIf="myForm.controls?.['name']?.errors?.['required']">Name is required.</div>
      </div>
    </div>
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email">
      <div  class = "invalid"  *ngIf="myForm.controls?.['email']?.invalid && (myForm.controls?.['email']?.dirty || myForm.controls?.['email']?.touched)">
        <div *ngIf="myForm.controls?.['email']?.errors?.['required']">Email is required.</div>
        <div *ngIf="myForm.controls?.['email']?.errors?.['email']">Invalid email format.</div>
      </div>
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" formControlName="password">
      <div  class = "invalid" *ngIf="myForm.controls['password'].invalid && (myForm.controls['password'].dirty || myForm.controls['password'].touched)">
        <div *ngIf="myForm.controls['password'].errors?.['required']">Password is required.</div>
        <div *ngIf="myForm.controls['password'].errors?.['minlength']">Password should have at least 6 characters.</div>
      </div>
    </div>
    <div>
      <label for="contact">Contact:</label>
      <input type="text" id="contact" formControlName="contact">
      <div class = "invalid"  *ngIf="myForm.controls['contact'].invalid && (myForm.controls['contact'].dirty || myForm.controls['contact'].touched)">
        <div *ngIf="myForm.controls['contact'].errors?.['required']">Contact is required.</div>
        <div *ngIf="myForm.controls['contact'].errors?.['pattern']">Invalid contact format (should be 10 digits).</div>
      </div>
    </div>
    <button type="submit" [disabled]="myForm.invalid">Submit</button>
  </form>
